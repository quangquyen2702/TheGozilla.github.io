<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://kit.fontawesome.com/25879f3c8f.js" crossorigin="anonymous"></script>
    <!--    <link href="style.css" rel="stylesheet">-->
    <title></title>
    <link rel="shortcut icon" type="image/png" href="image/homepage/logo.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="../css/admin/dashboard.css">
</head>

<body>

    <div class="content">
        <div class="sort">
            <span>Sort by</span>
            <select name="sort-by">
                   <option value="Date">Date</option>
                   <option value="Week">Week</option>
                   <option value="Month">Month</option>
                   <option value="Year">Year</option>
               </select>
        </div>
        <div class="cards">
            <div class="card">
                <div class="box">
                    <h2>40,876</h2>
                    <h3>Chart Revenue</h3>
                </div>
                <div class="icon-case">
                    <i class="fa fa-chart-pie" aria-hidden="true" style="color: #4380a3; font-size: 30px"></i>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <h2>38,876</h2>
                    <h3>Total Orders</h3>
                </div>
                <div class="icon-case">
                    <i class="fa fa-shopping-cart" aria-hidden="true" style="color: #4380a3; font-size: 30px"></i>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <h2>12,876</h2>
                    <h3>Total Profit</h3>
                </div>
                <div class="icon-case">
                    <i class="fa fa-dollar-sign" aria-hidden="true" style="color: #4380a3; font-size: 30px"></i>
                </div>
            </div>

        </div>

        <div class="cards">
            <div class="card-1">
                <div class="box">
                    <h2>1,235</h2>
                    <h2>Top Customer</h2>
                </div>
                <div class="icon-case">
                    <i class="fa fa-users" aria-hidden="true" style="color: #4380a3; font-size: 30px"></i>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <h2>8,986</h2>
                    <h3>Top Location</h3>
                </div>
                <div class="icon-case">
                    <i class="fa fa-map-marker-alt" aria-hidden="true" style="color: #4380a3; font-size: 30px"></i>
                </div>
            </div>

        </div>


    </div>

</body>

</html>
