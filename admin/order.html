<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://kit.fontawesome.com/25879f3c8f.js" crossorigin="anonymous"></script>
    <!--    <link href="style.css" rel="stylesheet">-->
    <title></title>
    <link rel="stylesheet" href="../css/admin/order.css">
    <link rel="shortcut icon" type="image/png" href="image/homepage/logo.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>
    <script src="../js/admin/order.js"></script>
</head>

<body>
    <div class="content">
        <a href="#" class="btn">Add Order</a>

        <div class="sort">
            <span>Sort by</span>
            <select name="sort-by">
                    <option value="Date">Date</option>
                    <option value="Week">Week</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
            </select>
        </div>
        <div class="content-2">
            <div class="recent-product">
                <div class="title">
                    <span style="color:#031824; font-size:22px; font-weight:bold; margin-left: 20px">Order</span>

                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer ID</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Delivery ID</th>

                        </tr>
                    </thead>
                    <tbody id="orders">

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>

</html>
