<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://kit.fontawesome.com/25879f3c8f.js" crossorigin="anonymous"></script>
    <!--    <link href="style.css" rel="stylesheet">-->
    <title></title>
    <script src="../js/admin/product.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/homepage/logo.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="../css/admin/product.css">
</head>

<body>
    <div class="content">
        <a href="#" class="btn">Add Product</a>
        <div class="sort">
            <span>Sort by</span>
            <select name="sort-by">
                        <option value="Date">Date</option>
                        <option value="Week">Week</option>
                        <option value="Month">Month</option>
                        <option value="Year">Year</option>
            </select>
        </div>
        <div class="content-2">
            <div class="recent-product">
                <div class="title">
                    <span style="color:#031824; font-size:22px; font-weight:bold; margin-left: 20px">Product</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Size</th>
                            <th>Quantity</th>
                            <th>Color</th>
                            <th>Brand</th>
                            <th>Activity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="products"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
